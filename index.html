<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link href="css/reset.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Nunito:400,400i,700" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet"> 
    </head>

    <body>
        <section class="main-panel">
                <section class="panel-title">
                    <img src="img/cloud.png"alt="Main Image" class="cloud">
                    <h1>Intern Sign Up</h1>
                </section>
                <form class="form">
                    <div class="main-form">
                        <label for="form-input-name" class="label-form"><p>Full Name</p>
                            <input type="text" id="form-input-name" class="form-input form-type-1" placeholder="Name" required>
                        </label>
                        <label for="form-input-email" class="label-form"><p>Email</p>
                            <input type="email" id="form-input-email" class="form-input form-type-2" placeholder="foo@bar.com" required>
                        </label>
                        <label for="form-input-tel" class="label-form"><p>Phone</p>
                            <input type="tel" id="form-input-tel" class="form-input form-type-3" placeholder="(83) 00000-0000" required>
                        </label>
                        <label for="form-input-password" class="label-form"><p>Password</p>
                            <input type="text" id="form-input-password" class="form-input form-type-2" required>
                        </label>
                        <label for="form-input-birthday" class="label-form"><p>Birthday</p>
                            <input type="date" id="form-input-birthday" class="form-input form-type-3" placeholder="yyyy/mm/dd" required>
                        </label>
                    </div>
                    
                    <div class="footer-form">
                        <label class="checkbox"><input type="checkbox" checked><p class="checkbox-text">I accept the terms and privacy</p></label>
                        <label class="submit"><input class="button" type="submit" value="Register"></label>
                    </div>
                </form>
        </section>
    </body>
</html>
