<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link href="css/style.css" rel="stylesheet">
    </head>

    <body>
        
        <main class="background">
            <section class="main-panel">
                <img src="img/cloud"alt="Main Image">
                <h1>Intern Sign Up</h1>
                <form class="main-form">
                    <label for="form-input-name">Full Name
                        <input type="text" id="form-input-name" class="form-input" placeholder="Name">
                    </label>
                    <label for="form-input-email">Email
                        <input type="email" id="form-input-email" class="form-input" placeholder="foo@bar.com">
                    </label>
                    <label for="form-input-tel">Phone
                        <input type="tel" id="form-input-tel" class="form-input" placeholder="(83) 00000-0000">
                    </label>
                    <label for="form-input-password">Password
                        <input type="text" id="form-input-password" class="form-input">
                    </label>
                    <label for="form-input-birthday">Password
                        <input type="date" id="form-input-birthday" class="form-input" placeholder="yyyy/mm/dd">
                    </label>

                    <label class="checkbox"><input type="checkbox" checked>I accept the terms and privacy</label>
                    <label class="submit"><input class="button" type="submit" value="Register"></label>
                </form>
            </section>
        </main>
    </body>
</html>
